plugins {
    id 'application'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.60.Final'
    
    // https://mvnrepository.com/artifact/io.netty/netty-tcnative
    implementation 'io.netty:netty-tcnative:2.0.40.Final:linux-x86_64-fedora@jar'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


application {
    mainClassName = 'com.example.HttpHelloWorldServer'
}